<body>
	<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
	<video id="video" controls autoplay muted poster = "poster_image.jpg">
		<track kind="metadata" src="livealone.vtt"></track>
	</video>
	
	<script>
		if(Hls.isSupported()) {
			var video = document.getElementById('video');
			var hls = new Hls();
			
			hls.loadSource('liveAlone/livealone.m3u8');
			//hls.loadSource('https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8');
			hls.attachMedia(video);
			hls.on(Hls.Events.MANIFEST_PARSED,
				function() {
					video.play();
				}
			);

		}

	</script>
</body>
</html>
